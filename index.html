<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF İndirme Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('images/arkaplan.jpg'); /* Arka plan resmi */
            background-size: cover; /* Ekrana sığdır */
            background-position: center; /* Ortala */
            background-repeat: no-repeat; /* Tekrar etme */
        }
        img {
            width: 200px;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>PDF'yi İndirmek İçin QR Kodu Tarayın</h1>
    <img src="pdf_qr_code.png" alt="QR Kod">
    <p>Veya aşağıdaki butona tıklayarak PDF'yi indirebilirsiniz:</p>
    <a href="https://drive.google.com/file/d/1QxOOnTLhQyuwQ6ksSn7L-SAW4HWkO-TC/view?usp=drive_link" target="_blank">PDF'yi İndir</a>
</body>
</html>
