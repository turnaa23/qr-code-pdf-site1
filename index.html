<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF İndirme Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('images/arkaplan.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .text-box {
            background-color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 200px;
            margin: 20px 0;
        }
        .download-logo img {
            width: 150px; /* Logo boyutu */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="text-box">PDF'yi İndirmek İçin QR Kodu Tarayın</h1>
    <img src="pdf_qr_code.png" alt="QR Kod">
    <p class="text-box">Veya aşağıdaki YASA logosuna basarak PDF'yi indirebilirsiniz:</p>
    <a class="download-logo" href="https://drive.google.com/file/d/1QxOOnTLhQyuwQ6ksSn7L-SAW4HWkO-TC/view?usp=drive_link" target="_blank">
        <img src="images/yasa.jpg" alt="YASA Logosu">
    </a>
</body>
</html>
